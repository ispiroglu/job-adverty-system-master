<input type="file" class="file-input"
       [accept] = "uploadCredentials.requiredFileType"
       (change)="onFileSelected($event)" #fileUpload>

<div class="file-upload">
  <button class="btn btn-primary btn-round" type="button"
          (click)="fileUpload.click()">
      Upload {{ uploadCredentials.caption }}
    <i class="fa fa-upload" aria-hidden="true"></i>
  </button>
</div>

<p><ngb-progressbar *ngIf="uploadProgress" type="primary" [value]="uploadProgress" [striped]="true" [animated]="true"> {{uploadProgress}} </ngb-progressbar></p>
