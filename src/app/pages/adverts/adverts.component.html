<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Adverts</h5>
        <p class="card-category">There should be a filter screen.</p>
        <div class="row">
          <div class="col-md-10 float-right">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-3">
                      <i class="fa fa-search mr-1" aria-hidden="true"></i>
                      <label for="search-text"> Search</label>
                      <input
                        type="text"
                        class="form-control"
                        id="search-text"
                        aria-describedby="search-text"
                        [(ngModel)]="searchText"
                        placeholder="Enter text to search"
                        autofocus
                      />
                    </div>
                    <div class="col-md-3">
                      <i class="fa fa-building-o mr-1" aria-hidden="true"></i>
                      <label for="department"> Department</label>
                      <input
                        type="text"
                        class="form-control"
                        id="search-text"
                        aria-describedby="search-text"
                        [(ngModel)]="selectedDepartment"
                        placeholder="Enter the department"
                        autofocus
                      />
                    </div>
                    <div class="col-md-3">
                      <i class="fa fa-id-card-o mr-1" aria-hidden="true"></i>
                      <label for="position"> Position</label>
                      <input
                        type="text"
                        class="form-control"
                        id="search-text"
                        aria-describedby="search-text"
                        [(ngModel)]="selectedPosition"
                        placeholder="Enter the position"
                        autofocus
                      />
                    </div>
                    <div class="col-md-3">
                      <i
                        class="fa fa-location-arrow mr-1"
                        aria-hidden="true"
                      ></i>
                      <label for="province"> Province</label>
                      <select
                        name="province"
                        id="province"
                        class="col-sm-12 form-control"
                        #province
                      >
                        <option value="">Please select province</option>
                        <option
                          *ngFor="let province of getProvinces()"
                          [value]="province"
                        >
                          {{ province }}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-1 mt-2">
            <button class="btn btn-primary" (click)="onClickFilter()">
              <i class="fa fa-filter" aria-hidden="true"></i>

              Filter
            </button>
          </div>
          <div *ngIf="isAdmin" class="col-md-1 mt-2">
            <div class="col-md-12">
              <button class="btn btn-primary" (click)="onClickAdd()">
                <i class="fa fa-plus" aria-hidden="true"></i>

                Add
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary" (click)="onClickToggleLog()">
            Toggle Log
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
