<form [formGroup]="advertForm" (ngSubmit)="onSubmit()">
  <span class="card col-sm-12 form-group" style="justify-content: center">
    <img
      [(src)]="photoUrl"
      class="form-control"
      style="max-height: 200px; object-fit: contain"
    />
    <!-- Need to store photoUrl -->
  </span>
  <span class="row col-sm-12">
    <input type="text" placeholder="Upload Cover Photo" />
  </span>
  <span class="row">
    <span class="col-sm-6 col-xs-12 form-group">
      <label for="name">Advert Name</label>
      <input
        type="text"
        id="advertName"
        class="form-control"
        name="advertName"
        placeholder="Advert Name"
        formControlName="name"
      />
    </span>
    <span class="col-sm-6 col-xs-12 form-group">
      <label for="amount">Advert Summary</label>
      <input
        type="text"
        id="advertSummary"
        class="form-control"
        name="advertSummary"
        placeholder="Advert Summary"
        formControlName="summary"
      />
    </span>
  </span>
  <span class="row">
    <span class="col-sm-6 col-xs-12 form-group">
      <label for="position">Position</label>
      <input
        type="text"
        id="position"
        class="form-control"
        name="position"
        placeholder="Position"
        formControlName="position"
      />
    </span>
    <span class="col-sm-6 col-xs-12 form-group">
      <label for="capactiy">Capacity</label>
      <input
        type="number"
        id="capacity"
        class="form-control"
        name="capacity"
        placeholder="Capacity"
        formControlName="capacity"
      />
    </span>
  </span>
  <span class="row">
    <span class="col-sm-3 col-xs-12 form-group">
      <input
        type="date"
        id="startDate"
        name="startDate"
        placeholder="Select Date"
        class="col-sm-12 nc-calendar form-control"
        formControlName="startDate"
      />
    </span>
    <span class="col-sm-3 col-xs-12 form-group justify-content-center">
      <i class="col-sm-12 fa fa-calendar form-control" aria-hidden="true">
        Starting Date</i
      >
    </span>
    <span class="col-sm-3 col-xs-12 form-group">
      <input
        type="date"
        id="endDate"
        name="endDate"
        placeholder="Select Date"
        class="col-sm-12 nc-calendar form-control"
        formControlName="endDate"
      />
    </span>
    <span class="col-sm-3 col-xs-12 form-group justify-content-center">
      <i class="col-sm-12 fa fa-calendar form-control" aria-hidden="true">
        End Date</i
      >
    </span>
  </span>
  <span class="row">
    <span class="col-sm-6 col xs-12">
      <label for="department">Department</label>
      <input
        type="text"
        id="department"
        name="department"
        placeholder="Department"
        class="col-sm-12 form-control"
        formControlName="department"
      />
    </span>
    <span class="col-sm-6 col xs-12">
      <label for="companyName">Company Name</label>
      <input
        type="text"
        id="companyName"
        name="companyName"
        placeholder="CompanyName"
        class="col-sm-12 form-control"
        formControlName="companyName"
      />
    </span>
  </span>
  <span class="row">
    <span class="col-sm-6 col-xs-12">
      <label for="province">Province</label>
      <select
        name="province"
        id="province"
        class="col-sm-12 form-control"
        formControlName="provinceID"
      >
        <option
          *ngFor="let province of getProvinces()"
          value="{{ province.plaka }}"
        >
          {{ province.il }}
        </option>
      </select>
    </span>
    <span class="col-sm-6 col-xs-12">
      <label for="district">District</label>
      <select
        class="col-sm-12 form-control"
        formControlName="district"
        #district
      >
        <option
          selected
          *ngFor="let district of getDistricts()"
          value="{{ district }}"
        >
          {{ district }}
        </option>
      </select>
    </span>
  </span>
  <span class="row">
    <span class="form-group col-md-12">
      <label for="jobDesc">Job Description</label>
      <span *ngIf="isAdmin">
        <quill-editor
          [styles]="quillEditorStyle"
          formControlName="jobDefinition"
          (onContentChanged)="onContentChanged($event)"
        ></quill-editor>
        <span *ngIf="!isQuillEditorEmpty()">
          {{ maxLength - getQuillEditorLength() }}</span
        >
      </span>
      <span *ngIf="!isAdmin" class="card card-stats">
        <span
          class="card-body"
          style="margin: 17px"
          [innerHTML]="advertForm.get('jobDefinition').value"
        >
          <!-- Should change innerHTML -->
        </span>
      </span>
    </span>
  </span>

  <table-cmp
    *ngIf="isAdmin && !createMode"
    class="col-md-12"
    [advertID]="advertID"
  ></table-cmp>

  <span class="row">
    <button
      [disabled]="!isFormValid() && isAdmin"
      type="submit"
      class="btn btn-primary mt-5 col-xs-2"
      style="margin-left: 15px"
    >
      {{ isAdmin ? "Submit" : "Apply" }}
    </button>

    <button
      *ngIf="isAdmin && !createMode"
      type="button"
      class="btn btn-danger mt-5 col-xs-2"
      style="margin-left: 10px"
      (click)="onClickDelete()"
    >
      Delete
    </button>

    <button
      type="button"
      class="btn btn-warning mt-5 col-xs-2"
      style="margin-left: 10px"
      (click)="onClickCancel()"
    >
      Cancel
    </button>
  </span>
</form>
