<div class="row">
  <span class="col-lg-6 col-md-12">
    <div class="card" style="flex: 1">
      <div class="card-header">
        <h5 class="title" style="text-align: center">CV</h5>
      </div>
      <div class="card-body" style="position: relative; height: 100%">
        <pdf-viewer
          class="col-md-11"
          [(src)]= "pdfSrc"
          [show-all]="false"
          [autoresize]="true"
          [original-size]="true"
          [fit-to-page]="true"
          [render-text]="false"
          (page-rendered)="pageRendered()"
          #pdfViewer
          style="height: 90vh; max-height: fit-content"
        ></pdf-viewer>
      </div>
      <div class="row">
        <div class="update ml-auto mr-auto">
          <button
            *ngIf="!inModal"
            type="button"
            class="btn btn-primary btn-round"
          >
            <i class="fa fa-cloud-upload">Update CV</i>
          </button>
        </div>
      </div>
    </div>
  </span>

  <span class="col-lg-6 col-md-12" style="flex: 1">
    <span class="row">
      <span class="col-md-12">
        <span class="card card-user">
          <span class="image">
            <img src="assets/img/damir-bosnjak.jpg" alt="..." />
          </span>
          <div class="card-body">
            <div class="author">
              <a href="#">
                <img
                  class="avatar border-gray"
                  [(src)]= "photoSrc"
                  alt="..."
                />
                <h5 class="title">{{ user.firstname }} {{ user.lastname }}</h5>
              </a>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="button" class="btn btn-primary btn-round">
                  <i class="fa fa-cloud-upload">Update Photo</i>
                </button>
              </div>
            </div>
            <div class="card-footer justify-content-center"></div>
          </div>
        </span>
      </span>
    </span>

    <span class="row">
      <span class="col-md-12 card card-user">
        <span class="card-header">
          <h5 class="card-header" style="text-align: center">Edit Profile</h5>
        </span>
        <span class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="onClickSubmit()">
            <span class="row">
              <div class="col-md-6 form-group">
                <label>First Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                  formControlName="firstname"
                />
              </div>

              <span class="col-md-6 form-group">
                <label>Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  formControlName="lastname"
                />
              </span>
            </span>
            <span class="row">
              <span class="col-md-4 form-group">
                <label>Gender</label>
                <select
                  name="gender"
                  class="form-control"
                  formControlName="gender"
                >
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </span>
              <span class="col-md-4 form-group">
                <label>Email address</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  formControlName="email"
                />
              </span>
              <span class="col-md-4 form-group">
                <label>Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Phone Number"
                  formControlName="phoneNumber"
                />
              </span>
            </span>
            <span class="row">
              <span class="col-md-4 form-group">
                <label>Province</label>
                <select
                  class="col-sm-12 form-control"
                  formControlName="provinceID"
                  #province
                  (change)="onProvinceChange($event)"
                >
                  <option
                    *ngFor="let province of getProvinces()"
                    value="{{ province.plaka }}"
                  >
                    {{ province.il }}
                  </option>
                </select>
              </span>
              <span class="col-md-4 form-group">
                <label>District</label>
                <select
                  class="col-sm-12 form-control"
                  formControlName="district"
                  #district
                >
                  <option
                    *ngFor="let district of getDistricts()"
                    value="{{ district }}"
                  >
                    {{ district }}
                  </option>
                </select>
              </span>

              <span class="col-md-4 form-group">
                <label>Experience</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Experience"
                  formControlName="experience"
                />
              </span>
            </span>
            <span class="row">
              <div class="col-md-12 form-group">
                <label>About Me</label>
                <textarea
                  class="form-control textarea"
                  formControlName="aboutUser"
                >
                </textarea>
              </div>
            </span>
            <span class="row update ml-auto mr-auto">
              <button
                *ngIf="!inModal"
                [disabled]="!isFormValid()"
                type="submit"
                class="btn btn-primary btn-round"
              >
                Update Profile
              </button>
            </span>
          </form>
        </span>
      </span>
    </span>
  </span>
</div>
