<div class="row">
  <div class="col-md-5">
    <div class="card">
      <div class="card-header">
        <h5 class="title" style="text-align: center">CV</h5>
      </div>
      <div class="card-body">
        <ngx-extended-pdf-viewer
          [src]="pdfSrc"
          [height]="'95%'"
          [useBrowserLocale]="true"
          [textLayer]="true"
          [showHandToolButton]="true"
        >
        </ngx-extended-pdf-viewer>
      </div>
      <div class="row">
        <div class="update ml-auto mr-auto">
          <button
            *ngIf="!inModal"
            type="button"
            class="btn btn-primary btn-round"
          >
            <i class="fa fa-cloud-upload">Update CV</i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-7">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-user">
          <div class="image">
            <img src="assets/img/damir-bosnjak.jpg" alt="..." />
          </div>
          <div class="card-body">
            <div class="author">
              <a href="#">
                <img
                  class="avatar border-gray"
                  src="assets/img/mike.jpg"
                  alt="..."
                />
                <h5 class="title">{{ user.firstname }} {{ user.lastname }}</h5>
              </a>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button
                  *ngIf="!inModal"
                  type="button"
                  class="btn btn-primary btn-round"
                >
                  <i class="fa fa-cloud-upload">Update Photo</i>
                </button>
              </div>
            </div>
            <div class="card-footer justify-content-center"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card card-user">
          <div class="card-header">
            <h5 class="card-header" style="text-align: cemter">Edit Profile</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="onClickSubmit()">
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="First Name"
                      formControlName="firstname"
                    />
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Last Name"
                      formControlName="lastname"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 form-group">
                  <label>Gender</label>
                  <select
                    name="gender"
                    class="form-control"
                    formControlName="gender"
                  >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
                <div class="col-md-4 form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    formControlName="email"
                  />
                </div>
                <div class="col-md-4 form-group">
                  <label>Phone Number</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Phone Number"
                    formControlName="phoneNumber"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 form-group">
                  <label for="province">Province</label>
                  <select
                    class="col-sm-12 form-control"
                    formControlName="province"
                    #province
                    [(ngModel)]="selectedProvinceID"
                  >
                    <option value="">Please select province</option>
                    <option
                      *ngFor="let province of getProvinces()"
                      [ngValue]="province.il"
                    >
                      {{ province.il }}
                    </option>
                  </select>
                </div>
                <div class="col-md-4 form-group">
                  <label for="district">District</label>
                  <select
                    class="col-sm-12 form-control"
                    formControlName="district"
                    #district
                  >
                    <option value="">Please select district</option>
                    <option
                      *ngFor="let district of getDistricts()"
                      [value]="district"
                    >
                      {{ district }}
                    </option>
                  </select>
                </div>

                <div class="col-md-4 form-group">
                  <label for="exp">Experience</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Experience"
                    formControlName="experience"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>About Me</label>
                    <textarea
                      class="form-control textarea"
                      formControlName="aboutUser"
                    >
                    </textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="update ml-auto mr-auto">
                  <button
                    *ngIf="!inModal"
                    type="submit"
                    class="btn btn-primary btn-round"
                  >
                    Update Profile
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
